<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css">
    <style>
      body {
        margin: 0;
      }
      p {
        margin: 0;
      }
      .heading {
        font-weight: bold;
        margin-top: 10px;
      }
      .heading:first-child {
        margin-top: 0;
      }
      #output {
        margin-bottom: 40px;
      }
      .button-bar {
        width: 100%;
        background-color: white;
        padding-top: 5px;
        position: fixed;
      }
    </style>
  </head>
  <body>
    <div id="main">
    <input type="text" id="api-field" class="text-constraint text-range">
<p style="margin-top: 0;">
  Please enter your SolveEngine API key. It can be found <a href="https://solve.satalia.com/api-keys">here</a>
  Don't have an account? <a href="https://solve.satalia.com/register">register</a>
</p>
</div>
    <section class="button-bar">
      <button id="terminate" onclick="submit()">Submit</button>
      <button id="close" onclick="cancel()" disabled>Cancel</button>
    </section>
  </body>


  <script>
  function submit() {
    var apiKey = document.getElementById('api-field').value;
    console.log(apiKey);
    //todo: validate key
    google.script.run
        .withSuccessHandler(dialogDone)
        .setCachedSolveEngineApiKey(apiKey);
  }

   function cancel() {
    dialogAbort();
  }
</script>
</html>
